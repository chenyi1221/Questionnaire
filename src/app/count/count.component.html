<div class="backgroundCss">
  <div class="titleCss">
    <h1>統計結果</h1>
  </div>

  <div class="questionCss">
    @for(data of chartData; track $index){
    <div>
      <canvas id="{{data.id}}"></canvas>
    </div>
    }
  </div>

  <div class="btnDivCss">
    @if (!isFromManager) {
    <button class="btnCss1" (click)="goBackToList()">返回列表頁</button>
    }
    @else if (isFromManager) {
    <button class="btnCss1" (click)="goBackToManagerList()">返回列表頁</button>
    }
  </div>
</div>
